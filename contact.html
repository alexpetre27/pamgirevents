              <option value="Gorj">Gorj</option>
              <option value="Harghita">Harghita</option>
              <option value="Hunedoara">Hunedoara</option>
              <option value="Ialomița">Ialomița</option>
              <option value="Iași">Iași</option>
              <option value="Ilfov">Ilfov</option>
              <option value="Maramureș">Maramureș</option>
              <option value="Mehedinți">Mehedinți</option>
              <option value="Mureș">Mureș</option>
              <option value="Neamț">Neamț</option>
              <option value="Olt">Olt</option>
              <option value="Prahova">Prahova</option>
              <option value="Sălaj">Sălaj</option>
              <option value="Satu Mare">Satu Mare</option>
              <option value="Sibiu">Sibiu</option>
              <option value="Suceava">Suceava</option>
              <option value="Teleorman">Teleorman</option>
              <option value="Timiș">Timiș</option>
              <option value="Tulcea">Tulcea</option>
              <option value="Vâlcea">Vâlcea</option>
              <option value="Vaslui">Vaslui</option>
              <option value="Vrancea">Vrancea</option>
            </select>
          </div>

          <div class="form-section" id="Step3">
            <label for="tipEvenimentField"
              >Care este tipul evenimentului?</label
            >
            <br />
            <select name="tipEveniment" id="tipEvenimentField" required>
              <option value="#">Alege tipul evenimentului</option>
              <option value="Nunta">Nunta</option>
              <option value="Botez">Botez</option>
              <option value="Majorat">Majorat</option>
              <option value="Cununie">Cununie civila</option>
              <option value="Onomastica">Onomastica</option>
              <option value="Alt tip">Alt tip</option>
            </select>
          </div>

          <div class="form-section" id="Step4">
            <label for="dataField"
              >Pe ce data se va desfasura evenimentul?
            </label>
            <br />
            <input
              type="date"
              id="dataField"
              name="data"
              class="date-input"
              required
            />
          </div>

          <div class="form-section" id="Step5">
            <label for="invitatiField">Numarul de invitati </label> <br />
            <input
              type="number"
              id="invitatiField"
              name="invitati"
              min="0"
              max="1000"
              class="invitati"
              required
              placeholder="Max 1000"
            />
          </div>

          <div class="form-section" id="Step6">
            <label for="telefonField">Numarul de telefon</label> <br />
            <input
              type="tel"
              id="telefonField"
              name="telefon"
              required
              minlength="4"
              maxlength="11"
              class="nrtelefon"
              placeholder="Introduceti numarul"
            />
          </div>

          <div class="form-section">
            <label for="infoSuplField" style="font-size: 26px"
              >Informatii extra</label
            >
            <br />
            <div class="limitari">
              <textarea
                name="infosupl"
                id="infoSuplField"
                cols="15"
                rows="5"
                class="maximize-textarea"
              ></textarea>
            </div>
          </div>
          <div class="button-container">
